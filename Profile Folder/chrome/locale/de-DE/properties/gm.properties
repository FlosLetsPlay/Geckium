firstTimeAboutTitle=Wählen Sie Info-Seite
firstTimeAboutText=Es sieht so aus, als ob Sie Info-Seite zum ersten Mal in Geckium aufrufen.\nMöchten Sie diese Schaltfläche dem gefälschten Dialog {{brandingName}} zuweisen?\n\nWenn Sie abbrechen, wird der Dialog {{browserName}} aufgerufen. Wenn Sie auf OK klicken, können Sie den Info-Dialog von {{browserName}} weiterhin aufrufen unter:\nMenüleiste -> Hilfe -> Über {{browserName}}\n\nSie können diese Einstellung ändern unter:\nGeckium-Einstellungen -> Verhalten