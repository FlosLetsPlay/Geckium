# Incognito
# Chrome 1
youHaveGoneIncognito=<html:strong>Du bist inkognito gegangen</html:strong>. Seiten, die Sie in diesem Fenster anzeigen, erscheinen nicht in Ihrem Browserverlauf oder Suchverlauf und hinterlassen auch keine anderen Spuren, wie Cookies, auf Ihrem Computer, nachdem Sie das Inkognito-Fenster geschlossen haben. Alle heruntergeladenen Dateien oder Lesezeichen, die Sie erstellen, bleiben jedoch erhalten.
goingIncognito=Der Inkognito-Modus hat keinen Einfluss auf das Verhalten anderer Personen, Server oder Software. Seien Sie vorsichtig bei:
websitesThatCollectInformation=Websites, die Informationen über Sie sammeln oder weitergeben
internetServiceProvidersOrEmployers=Internetdienstanbieter oder Arbeitgeber, die die von Ihnen besuchten Seiten verfolgen
maliciousSoftwareThatTracks=Schädliche Software, die Ihre Tastatureingaben im Austausch gegen kostenlose Smileys verfolgt
surveillanceBySecretAgents=Überwachung durch Geheimagenten
peopleStandingBehindYou=Menschen, die hinter dir stehen
learnMoreAboutIncognitoBrowsing=<html:a href="https://support.google.com/chrome/answer/95464?amp&hl=de&sjid=14103275425846261267-EU">Erfahre mehr</html:a> zum Inkognito-Browsing.

# Chrome 4
becauseGoogleChromeDoesNotControl=<html:span>Da %s nicht kontrolliert, wie Erweiterungen mit Ihren persönlichen Daten umgehen, wurden alle Erweiterungen für Inkognito-Fenster deaktiviert. Sie können sie einzeln im </html:span><html:a href="about:addons">Erweiterungsmanager</html:a> wieder aktivieren.

# Chrome 47
youHaveGoneIncognito47=Du bist inkognito gegangen
pagesYouViewInIncognito=Seiten, die Sie in Inkognito-Tabs anzeigen, bleiben nicht im Verlauf, Cookie-Speicher oder Suchverlauf Ihres Browsers erhalten, nachdem Sie <html:strong>alle</html:strong> Ihrer Inkognito-Tabs geschlossen haben. Alle heruntergeladenen Dateien oder erstellten Lesezeichen bleiben erhalten. <html:a href="https://support.google.com/chrome/answer/9845881?visit_id=638668455244748665-3941374963&p=incognito&rd=1&hl=de&sjid=14103275425846261267-EU">Weitere Informationen zum Inkognito-Browsen</html:a>
goingIncognitoDoesNotHideYourBrowsing=Durch den Inkognito-Modus wird Ihr Surfverhalten vor Ihrem Arbeitgeber, Ihrem Internetdienstanbieter oder den von Ihnen besuchten Websites nicht verborgen.

